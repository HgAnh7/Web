     <script>
function copyText(textToCopy) {
    var CopyTextarea = document.createElement("textarea");
    CopyTextarea.textContent = textToCopy;
    document.body.appendChild(CopyTextarea);
    CopyTextarea.select();
    document.execCommand('copy');
    document.body.removeChild(CopyTextarea);
}
  function chutaikhoan() {
  Toastify({
      text: "Đã copy chủ tài khoản vào bộ nhớ tạm",
      duration: 4200,
      backgroundColor: "green"
    }).showToast();
    return;
}
function stk() {
  Toastify({
      text: "Đã copy số tài khoản vào bộ nhớ tạm",
      duration: 4200,
      backgroundColor: "green"
    }).showToast();
    return;
}

function hoanganhnoti() {

        `,

    },
    buttons: {

        text: "OK",
        className: "swal-button swal-button--confirm",
      },
    },
  });
}
