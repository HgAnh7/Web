<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi tin nhắn/tệp lên Telegram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fdfdfd;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gửi nội dung lên Telegram</h1>
        <form id="telegramForm">
            <div class="form-group">
                <label for="botToken">Bot Token</label>
                <input type="text" id="botToken" name="botToken" placeholder="Nhập Bot Token" required>
            </div>
            <div class="form-group">
                <label for="chatId">Group Chat ID</label>
                <input type="text" id="chatId" name="chatId" placeholder="Nhập Chat ID" required>
            </div>
            <div class="form-group">
                <label for="message">Tin nhắn văn bản (tùy chọn)</label>
                <textarea id="message" name="message" placeholder="Nhập tin nhắn"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Gửi ảnh (tùy chọn)</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="file">Gửi tệp (tùy chọn)</label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit" id="submitBtn">Gửi lên Telegram</button>
        </form>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const botToken = document.getElementById('botToken').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            const message = document.getElementById('message').value.trim();
            const photo = document.getElementById('photo').files[0];
            const file = document.getElementById('file').files[0];
            const submitBtn = document.getElementById('submitBtn');

            const apiUrlSendMessage = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const apiUrlSendPhoto = `https://api.telegram.org/bot${botToken}/sendPhoto`;
            const apiUrlSendDocument = `https://api.telegram.org/bot${botToken}/sendDocument`;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Đang gửi...';

            try {
                if (message) {
                    const res = await fetch(apiUrlSendMessage, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: chatId, text: message })
                    });
                    const data = await res.json();
                    if (data.ok) alert('✅ Tin nhắn đã được gửi!');
                    else alert(`❌ Lỗi gửi tin nhắn: ${data.description}`);
                }

                if (photo) {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', photo);

                    const res = await fetch(apiUrlSendPhoto, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    if (data.ok) alert('✅ Ảnh đã được gửi!');
                    else alert(`❌ Lỗi gửi ảnh: ${data.description}`);
                }

                if (file) {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('document', file);

                    const res = await fetch(apiUrlSendDocument, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    if (data.ok) alert('✅ Tệp đã được gửi!');
                    else alert(`❌ Lỗi gửi tệp: ${data.description}`);
                }
            } catch (error) {
                alert(`❌ Lỗi mạng: ${error.message}`);
                console.error('Network Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Gửi lên Telegram';
            }
        });
    </script>
</body>
</html>
